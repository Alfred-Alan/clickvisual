output: docs
plugin: gin
dir: 'api'

depends:
  - gorm.io/plugin/soft_delete

properties:
  request:
    - type: '*github.com/clickvisual/clickvisual/api/pkg/component/core.Context'
      method: 'Bind'
      return:
        data: 'args[0]'
  response:
    - type: '*github.com/clickvisual/clickvisual/api/pkg/component/core.Context'
      method: 'JSONOK'
      return:
        contentType: 'application/json'
        data: 'args[0]'
        status: 200
